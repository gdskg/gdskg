name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build with PyInstaller
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            EXE_NAME="gdskg-mcp-windows.exe"
            ICON_SEP=";"
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            EXE_NAME="gdskg-mcp-macos"
            ICON_SEP=":"
          else
            EXE_NAME="gdskg-mcp-linux"
            ICON_SEP=":"
          fi
          
          pyinstaller --noconsole --onefile \
            --name "$EXE_NAME" \
            --add-data "mcp_server/icon.png${ICON_SEP}mcp_server" \
            --add-data "mcp_server/server.py${ICON_SEP}mcp_server" \
            --add-data "core${ICON_SEP}core" \
            --add-data "analysis${ICON_SEP}analysis" \
            --add-data "plugins${ICON_SEP}plugins" \
            --hidden-import "mcp.server.fastmcp" \
            --hidden-import "pystray" \
            --hidden-import "PIL" \
            mcp_server/tray.py

      - name: Zip Artifacts
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            powershell Compress-Archive -Path dist/* -DestinationPath gdskg-mcp-windows.zip
          else
            cd dist && zip -r ../gdskg-mcp-${{ matrix.os }}.zip . && cd ..
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gdskg-mcp-${{ matrix.os }}
          path: gdskg-mcp-${{ matrix.os }}.zip
          
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(cat VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          
          TAG_EXISTS=$(git tag --points-at HEAD | grep -x "$VERSION" || true)
          if [ -n "$TAG_EXISTS" ]; then
            echo "TAG_EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "TAG_EXISTS=false" >> $GITHUB_OUTPUT
          fi
          
          TAG_GLOBAL_EXISTS=$(git tag -l "$VERSION")
          if [ -n "$TAG_GLOBAL_EXISTS" ]; then
             echo "TAG_GLOBAL_EXISTS=true" >> $GITHUB_OUTPUT
          else
             echo "TAG_GLOBAL_EXISTS=false" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        if: steps.get_version.outputs.TAG_EXISTS == 'false' && steps.get_version.outputs.TAG_GLOBAL_EXISTS == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          files: |
            gdskg-mcp-*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  docker-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }} 

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

